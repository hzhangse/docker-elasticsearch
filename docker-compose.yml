version: '2.2'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    container_name: elasticsearch-master
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - node.master=true 
      - node.data=false 
      - node.ingest=true  
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es0:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet
  elasticsearch-node1:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    container_name: elasticsearch-node1
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch-master"
      - node.master=false 
      - node.data=true 
      - node.ingest=false  
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es1:/usr/share/elasticsearch/data
    networks:
      - esnet
  elasticsearch-node2:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.3
    container_name: elasticsearch-node2
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=elasticsearch-master"
      - node.master=false 
      - node.data=true 
      - node.ingest=false  
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es2:/usr/share/elasticsearch/data
    networks:
      - esnet
  kibana:
    image: docker.elastic.co/kibana/kibana:6.2.3
    container_name: elasticsearch-kibana
    environment:
      SERVER_NAME: kibana
      server.port: 5601   
      ELASTICSEARCH_URL: http://elasticsearch-master:9200
    networks:
      - esnet 
    ports:
      - 5601:5601       
volumes:
  es0:
    driver: local
    driver_opts:
         type: none
         device: /home/ryan/git/docker-elasticsearch/es-cluster/es0  
         o: bind
      
  es1:
    driver: local
    driver_opts:
         type: none
         device: /home/ryan/git/docker-elasticsearch/es-cluster/es1  
         o: bind
  es2:
    driver: local
    driver_opts:
         type: none
         device: /home/ryan/git/docker-elasticsearch/es-cluster/es2  
         o: bind

networks:
  esnet:
